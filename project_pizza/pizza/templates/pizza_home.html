{% extends "index.html"  %}
{% block title %} Pizzas {% endblock %}
{% block h1 %} Список пицц {% endblock %}
{% block application %}

    <p><h3> Количество = {{data}} </h3></p>
    <p><h5>{{list}}</h5></p>
    <hr color="#6F9110">
    <ul>
        {% for pizza in object_list %}
        <li> {{pizza.name}} : цена = {{pizza.price}} грн. <a href="/pizza-update/{{pizza.id}}/edit"> - edit </a> <p></li>
        {%endfor%}
    </ul>
        <form action="/pizza-form-add/">
            <button> Добавить пиццу </button>
        </form>
    <hr color="#6F9110">

{% endblock %}
